<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tischordnung - Saal</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container" id="logoContainer">
                     <!-- Logo placeholder as per description -->
                     <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="20" fill="#E60000"/>
                        <path d="M10 20H30" stroke="white" stroke-width="4"/>
                        <path d="M20 10V30" stroke="white" stroke-width="4"/>
                     </svg>
                </div>
                <h1>Tischordnung Saal A</h1>
            </div>
        </header>

        <div class="app-content">
            <div class="table-list">
                <div class="personas-input-row">
                    <div class="number-input-wrapper">
                        <button id="decreasePersonasBtn" class="number-input-btn number-input-decrease">−</button>
                        <input type="number" id="personasInput" min="10" max="100" value="40" class="number-input">
                        <button id="increasePersonasBtn" class="number-input-btn number-input-increase">+</button>
                    </div>
                </div>
                
                <div id="geschenkeContainer" style="margin: 10px 0;"></div>
                <div id="fotoBoxContainer" style="margin: 10px 0; position: relative; height: 60px;"></div>

                <div id="calculatedTablesContainer" class="calculated-tables-container"></div>
                
                <button id="clearAllBtn" class="btn-clear-all">Alle Tische löschen</button>
            </div>

            <div class="floor-plan-container">
                <div class="floor-plan" id="floorPlan">
                    <svg class="floor-plan-svg" viewBox="0 0 1000 500">
                        <defs>
                            <pattern id="tilePattern" patternUnits="userSpaceOnUse" width="20" height="20">
                                <rect width="20" height="20" fill="#f0f0f0"></rect>
                                <rect width="18" height="18" fill="#e0e0e0" x="1" y="1"></rect>
                            </pattern>
                        </defs>
                        <!-- Floor -->
                        <rect width="1000" height="500" fill="url(#tilePattern)"></rect>
                        
                        <!-- Walls -->
                        <rect x="0" y="0" width="1000" height="20" fill="#999999"></rect>
                        <rect x="0" y="0" width="20" height="500" fill="#999999"></rect>
                        <rect x="980" y="0" width="20" height="500" fill="#999999"></rect>
                        <rect x="0" y="480" width="1000" height="20" fill="#999999"></rect>
                        
                        <!-- Openings/Doors -->
                        <rect x="410" y="0" width="180" height="22" fill="url(#tilePattern)"></rect>
                        <rect x="0" y="175" width="22" height="150" fill="url(#tilePattern)"></rect>
                        <rect x="450" y="480" width="100" height="22" fill="url(#tilePattern)"></rect>
                        
                        <!-- Bar -->
                        <rect x="585" y="0" width="415" height="100" fill="#808080"></rect>
                        <text x="792" y="50" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">Bar</text>

                        <!-- Column -->
                        <circle cx="500" cy="250" r="20" fill="#999999"></circle>

                        <!-- DJ Mixer -->
                        <g id="djMixer" transform="translate(100, 100)">
                             <rect width="140" height="60" fill="#333"></rect>
                             <line x1="10" y1="10" x2="130" y2="50" stroke="#666" stroke-width="2"></line>
                             <line x1="10" y1="50" x2="130" y2="10" stroke="#666" stroke-width="2"></line>
                             <circle cx="35" cy="30" r="15" fill="#ddd"></circle>
                             <circle cx="105" cy="30" r="15" fill="#ddd"></circle>
                        </g>

                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/app.ts"></script>
</body>
</html>
